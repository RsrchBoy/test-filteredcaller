# use the docker/container based infrastructure
sudo: false

language: perl
perl:
    - "5.8"
    - "5.10"
    - "5.12"
    - "5.14"
    - "5.16"
    - "5.18"
    - "5.20"

matrix:
    allow_failures:
        - perl: "5.8"

branches:
    except:
        - "release/cpan"

#env:
   #global:
      #- CPANM_OPTS="-q --skip-satisfied --notest --no-man-pages"

before_install:
    - git clone --depth=1 --branch=master https://github.com/RsrchBoy/travis-p5-cache.git ../p5
    - source ../p5/init
    - ../p5/before-install.dzil

install:
    - ../p5/install.dzil

script:
    - ../p5/script.dzil
